{% load static %}



{% block contenido %}
    <form action="incidente" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Apellido:</p>
        <input type="text" name="apellido" required>
        <p>Incidente:</p>
        <input type="text" name="incidente" required>
       

        <input type="submit" value="Enviar">


    </form>


{% endblock %}
